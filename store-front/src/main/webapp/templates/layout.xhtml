<!DOCTYPE html>
<!-- Layout for JSF GUIs -->
<!-- Phillip Kruger (phillip.kruger@phillip-kruger.com)-->
<html class="no-js"
    lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"></meta>
        
        <title><ui:insert name="title">ACME #{i18n['heading']}</ui:insert></title>

        <!--Bootstrap css-->
        <link rel="stylesheet" type="text/css" media="all" href="webjars/bootstrap/${bootstrap.version}/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" media="all" href="webjars/bootstrap/${bootstrap.version}/dist/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" type="text/css" media="all" href="webjars/font-awesome/${font-awesome.version}/css/font-awesome.min.css" />
    </h:head>
 
    <h:body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <img alt="ACME" src="img/logo.png" height="30"></img>
                    </a>
                    <!--<p class="navbar-text">{i18n['heading']}</p>-->
                    
                </div>
                
                <div id="navbar" class="navbar-collapse collapse">
                    
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="https://github.com/phillip-kruger/online-store" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div id="content">
            <ui:insert name="content" >
                <ui:include src="/templates/content.xhtml" />
            </ui:insert>
        </div>
            
        <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="/templates/footer.xhtml" />
            </ui:insert>
        </div>
        
        
        <script type="text/javascript" src="webjars/jquery/${jquery.version}/dist/jquery.min.js" />
        <script type="text/javascript" src="webjars/bootstrap/${bootstrap.version}/dist/js/bootstrap.min.js" />
        <script type="text/javascript" src="webjars/bootstrap/${bootstrap.version}/js/collapse.js" />
        <script type="text/javascript" src="webjars/bootstrap/${bootstrap.version}/js/transition.js" />
        <script type="text/javascript" src="webjars/bootstrap-tagsinput/${bootstrap.tagsinput.version}/dist/bootstrap-tagsinput.min.js"/>
    </h:body>
</html>
